<div class="container">
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 col-xl-6">
            
            <h3>Busca</h3>

            <div class="form-group">
                <label for="search"></label>
                <input id="search" type="search" class="form-control" placeholder="Digite sua busca"                    
                    [ngModel]="busca" (ngModelChange)="search($event)">
            </div>    

            <ul class="list-group">
                <li class="list-group-item cursor-pointer" *ngFor="let r of reservas | async" (click)="verDetalhe(r)">{{ r.nome }}</li>                
            </ul>

        </div>        
    </div>
</div>
